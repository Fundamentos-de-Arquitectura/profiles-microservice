spring.application.name=profiles-microservice

# ====== DATABASE CONFIG ======
spring.datasource.url=jdbc:mysql://localhost:3306/profiles?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA CONFIG ======
spring.jpa.hibernate.ddl-auto=update

# ====== SECURITY / JWT ======
# Secret key for signing JWT (at least 32 bytes for HS256)
authorization.jwt.secret=change-me-please-change-me-please-32-bytes-min
# JWT token expiration in days
authorization.jwt.expiration.days=7

# ====== OPENAPI DOCS ======
documentation.application.description=FoodFlowPlatform IAM microservice API
documentation.application.version=1.0.0