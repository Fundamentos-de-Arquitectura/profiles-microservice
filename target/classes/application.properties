spring.application.name=profiles-service
server.port=8081

# ====== DATABASE CONFIG ======
spring.datasource.url=jdbc:mysql://localhost:3306/profiles?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA CONFIG ======
spring.jpa.hibernate.ddl-auto=update

# ====== SECURITY / JWT ======
# Secret key for signing JWT (at least 32 bytes for HS256)
authorization.jwt.secret=change-me-please-change-me-please-32-bytes-min
# JWT token expiration in days
authorization.jwt.expiration.days=7

# ====== OPENAPI DOCS ======
# ====== SWAGGER / OPENAPI ======
# Use default paths so swagger-ui and API docs work with springdoc
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
# Scan the correct base package for controllers (was pointing to unrelated package)
springdoc.packages-to-scan=com.go5u.foodflowplatform.profiles

spring.cloud.compatibility-verifier.enabled=false
